<h2>Add a Stock</h2>
<form method="POST">
    <input type="text" name="ticker" placeholder="Ticker (e.g., TCS.NS)" required><br>
    <input type="text" name="name" placeholder="Company Name" required><br>
    <input type="number" step="0.01" name="shares" placeholder="Number of Shares" required><br>
    <input type="number" step="0.01" name="price" placeholder="Price per Share" required><br>
    <button type="submit">Add Stock</button>
</form>
